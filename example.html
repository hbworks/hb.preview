<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>hb.preview v1.4</title>
<style>
ul,li{ margin: 0; padding: 0; }
ul{ margin: 0 0 10px; }
.hb_show{ position: relative; overflow:hidden; background: url(images/loading.gif) no-repeat center center;}
.hb_show li{ position: absolute; opacity: 0; }
.hb_show li img{ width: 100%; height: auto; }
.current { background: #EEE; }
img{ vertical-align: bottom; }
</style>
</head>
<body>
<div id="hb_preview">
	<ul class="hb_show">

		<li><img src="http://www.hb-works.jp/photo/futta1145.jpg" alt="" width="1600" height="1200"></li>
		<li>FFF</li>
		<li>GGG</li>
		<li>HHH</li>
	</ul>
	<div class="hb_th">
		<ul>
			<li>リンク1</li>
			<li>リンク2</li>
			<li>リンク3</li>
			<li>リンク4</li>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="hb.preview.js"></script>
<script>
$(function(){
	$('#hb_preview').hbPreview();
	$('#hb_preview2').hbPreview({
		fadeSpeed:500
	});
})
</script>
</body>
</html>
